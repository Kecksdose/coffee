{% extends 'default.html' %}

{% block body %}
<div id="main"></div>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="false">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div id="coffee-hours" style="margin-left: 50px; width: 500px; margin-bottom: 30px; height: 440px;" class="plotly-graph-div col-xs-8"></div>
    </div>
    <div class="carousel-item">
      <div id="global-graph" style="margin-left: 50px; margin-bottom: 30px; height: 440px; width: 500px;" class="plotly-graph-div col-xs-8"></div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" style="color: #bbb">
    <i class="fas fa-angle-left fa-4x"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" style="color: #bbb">
    <i class="fas fa-angle-right fa-4x"></i>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ code_url }}"></script>
{% endblock %}
